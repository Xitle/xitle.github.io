    <!-- <img class="ui wireframe image" src="images/wireframe/paragraph.png"> -->
    <div class="ui tiny modal" id="add_user_modal">
        <div class="header">Add User</div>
        <div class="content">
            <div class="ui grid one column middle aligned centered aligned">
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label>First Name</label>
                            <input id="fname" type="text" name="first-name" placeholder="First Name">
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input id="lname" type="text" name="last-name" placeholder="Last Name">
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0">
                                <label>I agree to the Terms and Conditions</label>
                            </div>
                        </div>
                        <button id="add_user_btn" class="ui button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="ui tiny modal" id="sign_in_modal">
        <div class="header">Sign-in</div>
        <div class="content">
            <div class="ui grid one column middle aligned centered aligned">
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label>Email</label>
                            <input class="sign_in_field" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input class="sign_in_field" type="password" name="password" placeholder="Password">
                        </div>
                        <button id="sign_in_btn" class="ui button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="ui tiny modal" id="sign_up_modal">
        <div class="header">Sign-up</div>
        <div class="content">
            <div class="ui grid one column middle aligned centered aligned">
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label>Email</label>
                            <input class="sign_up_field" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input class="sign_up_field" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="field">
                            <label>Confirm Password</label>
                            <input class="sign_up_field" type="password" name="cpassword" placeholder="Password">
                        </div>
                        <button id="sign_up_btn" class="ui button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
